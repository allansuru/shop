<div class="col">
  <div class="card" *ngIf="product.title">
    <img class="card-img-top" [src]="product.imageUrl" alt="{{ product.title }}" *ngIf="product.imageUrl">
    <div class="card-body">
      <h5 class="card-title">{{ product.title }}</h5>
      <p class="card-text">{{ product.price | currency:'USD':true }}</p>

    </div>
    <div class="card-footer">
      <button
      (click)="addToCart(product)"
       *ngIf="actions" class="btn btn-primary btn-block">Add to Cart</button>
    </div>
  </div>
</div>
