<div class="row">
  <div class="col-3">
 <app-product-filter [category]="category"></app-product-filter>
</div>
<div class="col">
    <div class="row">
        <ng-container *ngFor="let product of filterProducts; let i = index">
          <div class="col">
            <div class="card" style="width: 15rem;" *ngIf="product.title">
              <img class="card-img-top" [src]="product.imageUrl" *ngIf="product.imageUrl">
              <div class="card-body">
                <h5 class="card-title">{{ product.title }}</h5>
                <p class="card-text">{{ product.price | currency:'USD':true }}</p>
              </div>
            </div>
          </div>
          <div *ngIf="(i + 1)  % 2 === 0" class="w-100"></div>
        </ng-container>
      </div>
</div>
</div>
