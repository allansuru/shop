<div class="row">
  <div class="col-3">
  <div class="list-group">
    <a class="list-group-item list-group-item-action"
    [class.active] = "category === c.$key"
    routerLink="/"
    [queryParams]="{ category: c.$key }" 
    *ngFor="let c of categories" 
    (click)="filterProductsByCategory(c.$key)">
      {{ c.name }}
    </a>
  </div>
</div>
<div class="col">
    <div class="row">
        <ng-container *ngFor="let product of filterProducts; let i = index">
          <div class="col">
            <div class="card" style="width: 15rem;" *ngIf="product.title">
              <img class="card-img-top" [src]="product.imageUrl" *ngIf="product.imageUrl">
              <div class="card-body">
                <h5 class="card-title">{{ product.title }}</h5>
                <p class="card-text">{{ product.price | currency:'USD':true }}</p>
              </div>
            </div>
          </div>
          <div *ngIf="(i + 1)  % 2 === 0" class="w-100"></div>
        </ng-container>
      </div>
</div>
</div>
