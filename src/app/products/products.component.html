<div class="row">
  <div class="col-3">
 <app-product-filter [category]="category"></app-product-filter>
</div>
<div class="col">
    <div class="row">
        <ng-container *ngFor="let product of filterProducts; let i = index">
            <app-product-card [product]="product" [actions]="true"></app-product-card>
          <div *ngIf="(i + 1)  % 2 === 0" class="w-100"></div>
        </ng-container>
      </div>
</div>
</div>
